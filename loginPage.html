<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="login-top">
      <img src="images/logo.png" alt="" />
    </div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="width: 100vw"
    >
      <section class="login-box">
        <h2 class="text-white">Sign In</h2>
        <form class="mt-4">
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputEmail1" class="form-label small-text"
              >Email or phone number</label
            >
            <input
              type="email"
              class="form-control border-0 p-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputPassword1" class="form-label small-text"
              >Password</label
            >
            <input
              type="password"
              class="form-control border-0 p-0"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-danger  mt-4 " style="width: 100%;"><a href="./landing.html" class="text-decoration-none text-white ">Sign In</a></button>

          <div class="mt-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
            <div class="float-end line-through"><a href="" class="text-dark text-decoration-none">Need help?</a></div>
          </div>

          
          <div class="mt-3 d-flex ">
            <span>New to Netflix?</span>
            <span class="line-through"><a href="" class="text-white text-decoration-none ms-1 fw-bold ">
                Sign up now.
            </a></span>
          </div>
          <div class="mt-3"><p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="line-through"><a href="" class="text-decoration-none">Learn more.</a></span></p></div>
        </form>
      </section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
